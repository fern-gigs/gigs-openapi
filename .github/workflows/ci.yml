name: Push to Stoplight

on: [push]

jobs:
  push-to-stoplight:
      name: Push to Stoplight
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Push to Stoplight
          run: |
            npx @stoplight/cli@6 push --ci-token ${STOPLIGHT_CI_TOKEN} --url https://fern-api.stoplight.io/
          env: 
            # Get the CI token from project settings on your Stoplight workspace
            # Go to https://{workspace}.stoplight.io/settings/{project}/automation
            STOPLIGHT_CI_TOKEN: ${{ secrets.STOPLIGHT_CI_TOKEN }}
